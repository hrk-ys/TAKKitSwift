language: objective-c
osx_image: xcode8
cache: 
  directories:
    - vendor/bundle
    - ~/.cocoapods
before_install:
  - gem install bundler
  - bundle install -j4 --path=vendor/bundle --binstubs=vendor/bin
install:
  - cd Example/ios && bundle exec pod install && cd -
script:
  - cd Example/ios && xcodebuild -scheme 'TAKKitSwiftSample' -workspace TAKKitSwiftSample.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 6s' -sdk ${XCODE_SDK} test
env:
  - XCODE_SDK=iphonesimulator8.4
  - XCODE_SDK=iphonesimulator9.3
  - XCODE_SDK=iphonesimulator10.0
